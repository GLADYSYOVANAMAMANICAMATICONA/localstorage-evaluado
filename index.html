  				</div>

</section>
<script>
/*Funcion de Capturar, Almacenar datos y Limpiar campos*/
$(document).ready(function(){
  var $div= $("#lista-contactos").append('<p>Nombre: '+localStorage.nombre+'</p><p>comentario: '+localStorage.comentario+  '</p>')
    $('#guardarDatos').click(function(){
        /*Captura de datos escrito en los inputs*/
        localStorage.nombre= document.getElementById('input-nombre').value;
        localStorage.comentario= document.getElementById('input-comentario').value;
        /*Limpiando los campos o inputs*/
        document.getElementById("input-nombre").value = "";
        document.getElementById("input-comentario").value = "";
        $("#lista-contactos").append('<p> Nombre: '+localStorage.nombre+'</p><p> Comentario: '+localStorage.comentario+  '</p>')
});
  });
</script>
